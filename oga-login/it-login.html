<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.5 -->
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="../dist/css/AdminLTE.min.css">
</head>

<body class="hold-transition">
    <div class="wrapper">
        <!-- Main content -->
        <section class="content">
            <div class="col-lg-4 col-md-6 col-sm-10 col-xs-12 center">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <!-- ./form-group search toolbar -->
                        <form id="form-auth">
                            <div class="message text-red hidden"></div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-user"></i></div>
                                    <input type="text" name="idistributor" placeholder="Distributor ID" class="form-control" autocomplete="username" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-addon"><i class="fa fa-lock"></i></div>
                                    <input type="password" name="ipassword" placeholder="Password" class="form-control" autocomplete="current-password" />
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-inline">
                                    <div class="input-group">
                                        <button type="button" class="btn btn-secondary bg-blue" hidefocus="true" tabindex="-1">Submit</button>
                                    </div>
                                    <div class="input-group">
                                        <button type="reset" class="btn btn-secondary" hidefocus="true" tabindex="1">Reset</button>
                                    </div>
                                    <div class="input-group">
                                        <div class="loading-results hide">
                                            <img src="../images/ajax-loader.gif" />
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- ./form-group search toolbar -->
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
    <!-- Bootstrap 3.3.5 -->
    <script src="../bootstrap/js/bootstrap.min.js"></script>
    <script src="it-login.js"></script>
    <script src="cookie.js"></script>
</body>

</html>
